<div class="card">
    <a href="blog-details.html"><img class="card-img-top" src="{{inforequest?.imagen}}" alt="And this isn&#39;t my nose. This is a false one."></a>
    <div class="card-body d-flex flex-column">
        <h3><a (click)="onClickEdit(0)" style="cursor: pointer;">{{inforequest?.nombre_esp}}</a></h3>
        <div class="text-muted">{{inforequest?.descripcion}}</div>
        <div class="d-flex align-items-center pt-5 mt-auto">
            <div class="avatar brround avatar-md me-3 cover-image" data-bs-image-src="../assets/images/users/18.jpg"></div>
            <div>
                <a class="text-default">{{inforequest?.name}}</a>
                
            </div>
            <div class="ms-auto">
                <a (click)="onClickEdit(0)" style="cursor: pointer;" class="icon d-none d-md-inline-block text-muted"><i class="fa fa-edit me-1 border brround"></i></a>
                <a (click)="onClickEdit(1)" style="cursor: pointer;"class="icon d-none d-md-inline-block text-muted"><i class="fa fa-check me-1 border brround"></i></a>
                <a (click)="onClickEdit(2)" style="cursor: pointer;" class="icon d-none d-md-inline-block text-muted"><i class="fa fa-times border brround"></i></a>
            </div>
        </div>
    </div>
</div>
