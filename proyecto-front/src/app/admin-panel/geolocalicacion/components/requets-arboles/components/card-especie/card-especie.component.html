<p-dialog
header="Nueva especie arborea"
    [(visible)]="dialogVisible"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >
    
  <div class="ui-g ui-fluid"  style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <img src="https://mybucketespeciesarboreas.s3.amazonaws.com/media/lol.jpg"  class="shadow-2" />
    <div  class="modal-un">
        <span class="p-float-label sub-modal-ul" >
              <input pInputText  id="title" [(ngModel)]="markerTitle" style="width: 100%"/>
              <label htmlFor="username">Nombre del arbol</label>
          </span>
         
          <div class="card flex select-ul">
              <span class="p-float-label">
                  <p-dropdown appendTo="body" class="sub-modal-ul" [options]="cities" [(ngModel)]="selectedCity" [style]="{ width: '100%'}" placeholder="Seleccion Especie" optionLabel="name" inputId="float-label"></p-dropdown>
                  <label for="float-label">Seleccion Especie</label>
              </span>
          </div>
         
      </div>
      
      <div class="modal-un">
          <span class="p-float-label sub-modal-uf" >
              <input id="lat" type="text" readonly pInputText [ngModel]="selectedPosition" style="width: 100%">
              <label htmlFor="username">Latitud</label>
          </span>
          <span class="p-float-label sub-modal-ufd" >
              <input id="lng" type="text" readonly pInputText [ngModel]="selectedPosition" style="width: 100%">
              <label htmlFor="username">Longitud</label>
          </span>
      </div>
     
      <div class="modal-un">
  
          <span class="p-float-label" style="width: 100%;">
              <textarea
          [rows]="5"
          pInputTextarea
          style="width: 100%"
        ></textarea>
              <label for="float-input">Descripcion</label>
          </span>
      </div>
  
    
</div>
<p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton label="Editar" icon="fa fa-pencil" ></button>
    </div>
</p-footer>
  </p-dialog>
