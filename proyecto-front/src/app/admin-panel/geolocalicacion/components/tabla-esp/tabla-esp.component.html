<div class="card">
    <p-button icon="fa fa-pencil" label="Crear nueva" (click)="this.dialogcrear = true;"> </p-button>
    <p-table #miTabla [value]="products" [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rowsPerPageOptions]="[10, 25, 50]"
     [rows]="10" [showCurrentPageReport]="true" [loading]="loading" >
        <ng-template pTemplate="header">
            <tr>
                <th>Imagen</th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td><img src="https://mybucketespeciesarboreas.s3.amazonaws.com/media/lol.jpg" [alt]="product.name" width="100" class="shadow-2" /></td>
                <td>{{product.id}}</td>
                
                <td>{{product.nombre}}</td>
                

                <td> <p-button icon="fa fa-pencil" (click)="editarEspecieArborea(product)"></p-button> <p-button (click)="confirm1(product)" icon="fa fa-trash" ></p-button></td>
                
                
            </tr>
        </ng-template>

    </p-table>
</div>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

<p-dialog
header="Especie"
    [(visible)]="dialogVisible"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >
    
  <div class="ui-g ui-fluid"  style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <img src="https://mybucketespeciesarboreas.s3.amazonaws.com/media/lol.jpg"  class="shadow-2" />
    <div  class="modal-un">
        <span class="p-float-label sub-modal-ul" >
              <input pInputText readonly  id="title" [(ngModel)]="especie.id" style="width: 100%"/>
              <label htmlFor="username">ID</label>
          </span>
         
          <div class="card flex select-ul">
              <span class="p-float-label sub-modal-ul" >
              <input pInputText  id="title" [(ngModel)]="especie.nombre" style="width: 100%"/>
              <label htmlFor="username">Nombre de la especie</label>
          </span>
          </div>
         
      </div>
    
    
</div>
<p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton label="Editar" (click)="onEdit()" icon="fa fa-pencil" ></button>
    </div>
</p-footer>
  </p-dialog>



<p-dialog
              header="Editar Request especie arborea."
                  [(visible)]="dialogMensagge"
                  [modal]="true"
                  [style]="{ width: '50vw' }"
                  [baseZIndex]="10000"
                  [draggable]="false"
                  [resizable]="false"
                  [showHeader]="false"
                >   
                        <div
                            style="
                width: 100%;

            "
            >
            <h3>Todo salio bien!</h3>
            <img
                src="../../assets/aceptado.gif"

            />
            </div>
</p-dialog>


<p-dialog
header="Especie"
    [(visible)]="dialogcrear"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >
    
  <div class="ui-g ui-fluid"  style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <img src="https://mybucketespeciesarboreas.s3.amazonaws.com/media/lol.jpg"  class="shadow-2" />
    <div  class="modal-un"> 
          <div class="card flex select-ul">
              <span class="p-float-label sub-modal-ul" >
              <input pInputText  id="title" [(ngModel)]="especie.nombre" style="width: 100%"/>
              <label htmlFor="username">Nombre de la especie</label>
          </span>
          </div>
         
      </div>
    
    
</div>
<p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton label="Crear nuevo" (click)="crearEspecie()" icon="fa fa-pencil" ></button>
    </div>
</p-footer>
  </p-dialog>
