 <!--app-content open-->
 <div class="main-content app-content mt-0" *ngIf="displayConfirm == false">
    <div class="side-app">

        <!-- CONTAINER -->
        <div class="main-container container-fluid">

            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Profile</h1>
                <div>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Pages</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Profile</li>
                    </ol>
                </div>
            </div>
            <!-- PAGE-HEADER END -->

            <!-- ROW-1 OPEN -->
            <div class="row" id="user-profile">
                <div class="col-lg-12">

                        <div class="row" style="justify-content: center;">
                        
                            <div class="col-xl-8">
                                <div class="card">
                                    <div class="card-body">
                                        <form class="profile-edit" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                                            <textarea class="form-control" placeholder="Que piensas hoy?" rows="7"  formControlName="descripcion"></textarea>
                                           
                                            <div class="profile-share border-top-0">
                                                <div class="mt-2">
                                                    
                                                    <a href="javascript:void(0)" class="me-2" title="Image" data-bs-toggle="tooltip" data-bs-placement="top"><span class="text-muted"><i class="fe fe-image"></i></span></a>
                                                </div>
                                                <button  type="submit" [disabled]="!loginForm.valid" class="btn btn-sm btn-success ms-auto"><i class="fa fa-share ms-1"></i> Compartir</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <app-publicacion [infoPublicaciones]="i" *ngFor="let i of publicacionesUsuario" [estadoLike]="tieneLike(i.id)"></app-publicacion>
                               
                            </div>
                            
                        </div>
              
                    
                </div>
                <!-- COL-END -->
            </div>
            <!-- ROW-1 CLOSED -->

        </div>
        <!-- CONTAINER CLOSED -->

    </div>
</div>
<!--app-content closed-->

<p-dialog
    header="Loading"
    [(visible)]="displayConfirm"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >
    
    <div
      style="
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <img
        src="../../assets/images/loadeer.gif"
        style="width: 50px; height: 50px"
      />
    </div>
  </p-dialog>
