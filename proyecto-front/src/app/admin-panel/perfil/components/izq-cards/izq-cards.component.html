<div class="card">
    <div class="card-body">
        <div class="main-profile-contact-list">
            <div class="me-5">
                <div class="media mb-4 d-flex">
                    <div class="media-icon bg-secondary bradius me-3 mt-1">
                        <i class="fa fa-thumbs-up fs-20 text-white"></i>
                    </div>
                    <div class="media-body">
                        <span class="text-muted">Likes</span>
                        <div class="fw-semibold fs-25">
                            {{likesTotal}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="me-5 mt-5 mt-md-0">
                <div class="media mb-4 d-flex">
                    <div class="media-icon bg-danger bradius text-white me-3 mt-1">
                        <span class="mt-3">
                            <i class="fe fe-file-text fs-20"></i>
                        </span>
                    </div>
                    <div class="media-body">
                        <span class="text-muted">Publicaciones</span>
                        <div class="fw-semibold fs-25">
                            {{infoPublicaciones.length}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="me-0 mt-5 mt-md-0">
                <div class="media">
                    <div class="media-icon bg-primary text-white bradius me-3 mt-1">
                        <span class="mt-3">
                            <i class="fe fe-file-text fs-20"></i>
                        </span>
                    </div>
                    <div class="media-body">
                        <span class="text-muted">Peticiones</span>
                        <div class="fw-semibold fs-25">
                            2
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <div class="card-title">Acerca de ti</div>
    </div>
    <div class="card-body">
        <div>
            <h5>Biografia<i class="fe fe-edit-3 text-primary mx-2"></i></h5>
            <p *ngIf="infoUsuario.descripcion == null">
                Edita tu perfil para que agregues una descripcion.
            </p>
            <p *ngIf="infoUsuario.descripcion != null">
                {{infoUsuario.descripcion}}
            </p>
        </div>
        <hr>
        <div class="d-flex align-items-center mb-3 mt-3">
            <div class="me-4 text-center text-primary">
                <span><i class="fe fe-map-pin fs-20"></i></span>
            </div>
            <div>
                <strong *ngIf="infoUsuario.descripcion == null">N/A </strong>
                <strong *ngIf="infoUsuario.descripcion != null">{{infoUsuario.ciudad}}</strong>
            </div>
        </div>
        <div class="d-flex align-items-center mb-3 mt-3">
            <div class="me-4 text-center text-primary">
                <span><i class="fe fe-phone fs-20"></i></span>
            </div>
            <div>
                <strong *ngIf="infoUsuario.descripcion == null">N/A </strong>
                <strong *ngIf="infoUsuario.descripcion != null">+57 {{infoUsuario.numero}} </strong>
            </div>
        </div>
        <div class="d-flex align-items-center mb-3 mt-3">
            <div class="me-4 text-center text-primary">
                <span><i class="fe fe-mail fs-20"></i></span>
            </div>
            <div>
                <strong *ngIf="infoUsuario.descripcion == null">N/A </strong>
                <strong *ngIf="infoUsuario.descripcion != null">{{infoUsuario.email}} </strong>
            </div>
        </div>
    </div>
</div>
