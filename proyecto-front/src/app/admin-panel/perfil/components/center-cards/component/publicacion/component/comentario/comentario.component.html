
    <div class="card border p-0 shadow-none">
        <div class="card-body">
            <div class="d-flex">
                <div class="media mt-0">
                    <div class="media-user me-2">
                        <div class=""><img alt="" class="rounded-circle avatar avatar-md" src="../assets/images/users/16.jpg"></div>
                    </div>
                    <div class="media-body">
                        <h6 class="mb-0 mt-1">{{infoComentario.nombre}}</h6>
                        
                    </div>
                </div>
                <div class="ms-auto" >
                    <div class="dropdown show">
                        <a class="new option-dots" href="JavaScript:void(0);" data-bs-toggle="dropdown">
                            <span class=""><i class="fe fe-more-vertical"></i></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" style="cursor:'pointer'" *ngIf="infoComentario.id_usuario == infoUsuario.id" (click)="actualizaBoolean = true">Actualizar Comentario</a>
                            <a class="dropdown-item" style="cursor:'pointer'" (click)="deleteDialog = true">Eliminar Comentario</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <div *ngIf="actualizaBoolean == false">
                    <p class="mb-0">{{infoComentario.descripcion}}</p>
                </div>
                
                <div *ngIf="actualizaBoolean == true">
                    
                    <form class="profile-edit" (ngSubmit)="onSumitedComentario()" [formGroup]="comentarioForm">
                        <textarea class="form-control" placeholder="Que quieres actualizar?" rows="2" cols="100%" formControlName="descripcion" ></textarea>
                       
                        <div class="profile-share border-top-0">
                            
                            <button  type="submit" [disabled]="!comentarioForm.valid" class="btn btn-sm btn-success ms-auto"><i class="fa fa-share"></i> Actualizar</button>
                            <button   class="btn btn-sm btn-warning ms-1" ><i class="fa fa-cancel " (click)="actualizaBoolean = false"></i> Cancelar</button>
                        </div>
                        
                    </form>
                </div>
                
            </div>
        </div>
        
    </div>

    <p-dialog
    header="Loading"
    [(visible)]="loading"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >
    
    <div
      style="
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
    <img
    src="../../assets/images/loadeer.gif"
    style="width: 50px; height: 50px"
  />
    </div>
  
  </p-dialog>


  <p-dialog
  header="Loading"
  [(visible)]="deleteDialog"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  
  <div
    style="
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    "
  >
    <h4>Quieres eliminar esta publicacion?</h4>
  </div>

  <ng-template pTemplate="footer">
      <button pButton pRipple type="button" label="Aceptar" (click)="deletePublicaciones()" class="p-button-rounded p-button-success"></button>
      <button pButton pRipple type="button" label="Cancelar" (click)="deleteDialog=false" class="p-button-rounded p-button-danger"></button>
  </ng-template>
</p-dialog>
