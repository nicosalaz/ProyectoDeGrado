
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../../assets/images/img-01.png" alt="IMG">
      </div>
      <form class="login100-form validate-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <span class="login100-form-title">
          Login
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" formControlName="correo"  type="text"
          formControlName="correo"
          name="correo" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" formControlName="clave" name="clave" placeholder="Clave">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" [disabled]="!loginForm.valid">
            Login
          </button>
        </div>


        <div class="text-center p-t-136">
          <a class="txt2" style="cursor: pointer;" (click)="displayusuario=true">
            Crear cuenta
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>



<p-dialog
    header="Loading"
    [(visible)]="displayConfirm"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >
    
      <h4>{{menssageValidate}}</h4>
    
    <div
      style="
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <img
        src="../../assets/images/loadeer.gif"
        style="width: 50px; height: 50px"
      />
    </div>
  </p-dialog>


  <p-dialog
    header="Nuevo usuario"
    [(visible)]="displayusuario"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >
  <div style="margin: 30px;">
    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <input class="input100"  [(ngModel)]="usuarioNuevo.nombre" type="text"

      name="nombre" placeholder="Nombre">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-user" aria-hidden="true"></i>
      </span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Password is required">
      <input class="input100" type="text" [(ngModel)]="usuarioNuevo.apellido"  name="apellido" placeholder="Apellido">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-user" aria-hidden="true"></i>
      </span>
    </div>
    
<div class="drop">
  <p-dropdown [options]="cities" [(ngModel)]="selectedCity" optionLabel="nombre" placeholder="Tipo identificacion" class="p-dropdown my-dropdown" ></p-dropdown>
</div>

    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <input class="input100"  [(ngModel)]="usuarioNuevo.numero_identificacion" type="number"

      name="numero_identificacion" placeholder="Numero de identificacion">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-sort-numeric-desc" aria-hidden="true"></i>
      </span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Password is required">
      <input class="input100" type="text" [(ngModel)]="usuarioNuevo.correo"  name="correo" placeholder="Correo">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </span>
    </div>
    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <input class="input100"  [(ngModel)]="usuarioNuevo.usuario" type="text"
      name="usuario" placeholder="Usuario">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-user" aria-hidden="true"></i>
      </span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Password is required">
      <input class="input100" type="password" [(ngModel)]="usuarioNuevo.clave"  name="clave" placeholder="Clave">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-lock" aria-hidden="true"></i>
      </span>
    </div>
    

    <div class="wrap-input100 validate-input" data-validate = "Password is required">
      <input class="input100" type="text" [(ngModel)]="usuarioNuevo.ciudad"  name="ciudad" placeholder="Ciudad">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-globe" aria-hidden="true"></i>
      </span>
    </div>
    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <input class="input100"  [(ngModel)]="usuarioNuevo.telefono" type="number"
      name="telefono" placeholder="Telefono">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-phone" aria-hidden="true"></i>
      </span>
    </div>

    <textarea rows="5" cols="30" pInputTextarea  [(ngModel)]="usuarioNuevo.descripcion" style="width: 100%; background-color: rgb(236, 236, 236); border-radius: 30px;" placeholder="Descripcion"></textarea>

  </div>

  <p-footer>

    <div class="container-login100-form-btn">
      <button class="login100-form-btn" (click)="registrar()">
        Registrar
      </button>
    </div>
  </p-footer>
  </p-dialog>
